<!DOCTYPE html>
<h3>¿Alcohol o gasolina?</h3>

<script>
  var tanque = 40;
  var recorridoGasolina = 480;
  var eficienciaGasolina = tanque / recorridoGasolina;

  var recorridoAlcohol = 300;
  var eficienciaAlcohol = tanque / recorridoAlcohol;

  document.write(
    "La eficiencia del tanque con gasolina es de " +
      eficienciaGasolina +
      " litros por kilómetro.<br>"
  );

  document.write(
    "La eficiencia del tanque con alcohol es de " +
      eficienciaAlcohol +
      " litros por kilómetro.<br>"
  );
</script>
